plugins {
  id 'org.jetbrains.kotlin.jvm' version '1.1.4-3'
}

defaultTasks 'jar'

repositories{
  jcenter()
}

dependencies {
  compile 'org.jetbrains.kotlin:kotlin-stdlib'
  compile 'com.badlogicgames.gdx:gdx:1.9.6'
  compile 'com.badlogicgames.gdx:gdx-backend-lwjgl3:1.9.6'
  compile 'com.badlogicgames.gdx:gdx-platform:1.9.6:natives-desktop'
}

task wrapper(type: Wrapper) {
  gradleVersion = '4.2'
}

jar {
    manifest {
        attributes 'Main-Class': 'main.MainKt'
    }

    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}
